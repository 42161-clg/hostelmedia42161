<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <h2>Enter Access Code</h2>
    <input type="password" id="access-code" placeholder="Enter secret code" />
    <button onclick="checkAccess()">Enter</button>
    <p id="error-msg"></p>
  </div>

  <!-- Gallery Section -->
  <div id="gallery-section" style="display:none;">
    <h1 onclick="resetView()" style="cursor:pointer;">📂 Media Gallery</h1>

    <!-- Top-Level Folder Buttons -->
    <div class="folders">
      <button onclick="showFolder('images')">🖼️ IMAGES</button>
      <button onclick="showFolder('videos')">🎞️ VIDEOUS</button>
    </div>

    <!-- IMAGES Folder -->
    <div id="images" class="folder-content" style="display:none;">
      <h2>🖼️ Image Gallery</h2>

      <!-- Subfolders for Images -->
      <div class="subfolders">
        <button onclick="showSubfolder('image-folder-1', 'images')">📁 GENDRAL</button>
        <button onclick="showSubfolder('image-folder-2', 'images')">📁 Travel</button>
        <button onclick="showSubfolder('image-folder-3', 'images')">📁 Events</button>
      </div>

      <!-- GENDRAL Images -->
      <div id="image-folder-1" class="gallery subfolder" style="display: none;">
        <div class="subfolders">
          <button onclick="showNestedFolder('nature-forest')">📁 Forest</button>
          <button onclick="showNestedFolder('nature-mountains')">📁 Mountains</button>
        </div>

        <!-- Forest Images -->
        <div id="nature-forest" class="gallery nested-folder" style="display: none;">
          <div class="media-item">
            <iframe src="https://drive.google.com/file/d/FILE_ID/preview" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
            <a href="https://drive.google.com/uc?export=download&id=FILE_ID" download>Download</a>
          </div>
        </div>

        <!-- Mountains Images -->
        <div id="nature-mountains" class="gallery nested-folder" style="display: none;">
          <!-- Add mountain images -->
        </div>
      </div>
        <div class="media-item">
          <iframe src="https://drive.google.com/file/d/FILE_ID/preview" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
          <a href="https://drive.google.com/uc?export=download&id=FILE_ID" download>Download</a>
        </div>
      </div>

      <!-- Travel Images -->
      <div id="image-folder-2" class="gallery subfolder" style="display: none;">
        <!-- Add more image items -->
      </div>

      <!-- Events Images -->
      <div id="image-folder-3" class="gallery subfolder" style="display: none;">
        <!-- Add more image items -->
      </div>
    </div>

    <!-- VIDEOS Folder -->
    <div id="videos" class="folder-content" style="display:none;">
      <h2>🎞️ Video Gallery</h2>

      <!-- Subfolders for Videos -->
      <div class="subfolders">
        <button onclick="showSubfolder('video-folder-1', 'videos')">📁 playtime</button>
        <button onclick="showSubfolder('video-folder-2', 'videos')">📁 Travel Vlogs</button>
        <button onclick="showSubfolder('video-folder-3', 'videos')">📁 Events</button>
      </div>

      <!-- playtime Videos -->
      <div id="video-folder-1" class="gallery subfolder" style="display: none;">
        <div class="media-item">
          <iframe src="https://drive.google.com/file/d/1Ylm_2JsZpqs-wiTzDLnUtxj-yR1fWD3X/preview" width="100%" height="300" frameborder="0" allowfullscreen allow="autoplay"></iframe>
          <a href="https://drive.google.com/uc?export=download&id=1Ylm_2JsZpqs-wiTzDLnUtxj-yR1fWD3X" download>Download</a>
        </div>
      </div>

      <!-- Travel Vlogs -->
      <div id="video-folder-2" class="gallery subfolder" style="display: none;">
        <!-- Add more video items -->
         <div class="media-item">
          <iframe src="https://drive.google.com/file/d/FILE_ID/preview" width="100%" height="300" frameborder="0" allowfullscreen allow="autoplay"></iframe>
          <a href="https://drive.google.com/uc?export=download&id=FILE_ID" download>Download</a>
        </div>
      </div>

      <!-- Events Videos -->
      <div id="video-folder-3" class="gallery subfolder" style="display: none;">
        <!-- Add more video items -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
